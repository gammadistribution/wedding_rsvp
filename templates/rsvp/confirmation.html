{% extends 'base.html' %}

{% block content %}

<p>
  Thank you {{ person.first_name }} {{ person.last_name }}, your RSVP has
  been received.
</p>

{% if person.rsvp.attendance %}
  <p>
    We will see you at the wedding.
  </p>
{% else %}
  <p>
    We are sorry you cannot attend.
  </p>
{% endif %}

{% endblock %}
